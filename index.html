<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-color="rgb(173,216,230)">
                <h1>Hola mi amorcito</h1>
            </section>
            <section>
                <section data-background-color="aquamarine">
                    <h2>Pasaba por ac√° a decirte...</h2>
                </section>
                <section data-auto-animate data-background-color="rgb(100, 50, 100)">
                    <h1>TE AMOOOOOO</h1>
                </section>
                <section data-auto-animate data-background-color="rgb(100, 50, 100)">
                    <h1>TE AMOOOOOO</h1>
                    <h2>Felices 6 meses mi princesa</h2>
                </section>
                <section data-background-color="rgb(200, 70, 70)"> <iframe
                        src="https://giphy.com/embed/M90mJvfWfd5mbUuULX" width="480" height="456" frameBorder="0"
                        class="giphy-embed" allowFullScreen></iframe>
                    <a href="https://giphy.com/gifs/love-heart-hearts-M90mJvfWfd5mbUuULX"></a>
                </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
